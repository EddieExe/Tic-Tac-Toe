<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="win-message hide">
        <p class="message">Winner</p>
        <button class="new-game-btn">New Game</button>
    </div>

    <main>
        <h1>Tic Tac Toe</h1>

        <div class="game-container">
            <div class="game-board">
                <button class="gameBox"></button>
                <button class="gameBox"></button>
                <button class="gameBox"></button>
                <button class="gameBox"></button>
                <button class="gameBox"></button>
                <button class="gameBox"></button>
                <button class="gameBox"></button>
                <button class="gameBox"></button>
                <button class="gameBox"></button>
            </div>
        </div>

        <button class="reset-game-btn">Reset Game</button>
    </main>

    <script src="app.js"></script>

</body>

</html>
